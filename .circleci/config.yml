version: 2.1
jobs:
  deploy:
    docker:
      - image: cimg/node:18.17.0

    steps:
      - checkout

      - setup_remote_docker:
          version: docker24

      - run:
          name: Install Dependencies
          command: yarn install

      - run:
          name: Install AWS CLI and Lightsail Ctl
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install || true
            aws --version
            curl "https://s3.us-west-2.amazonaws.com/lightsailctl/latest/linux-amd64/lightsailctl" -o "lightsailctl"
            sudo mv "lightsailctl" "/usr/local/bin/lightsailctl"
            sudo chmod +x /usr/local/bin/lightsailctl

      - run:
          name: Configure AWS credentials
          command: |
            mkdir -p ~/.aws
            echo "[default]" > ~/.aws/credentials
            echo "aws_access_key_id = $AWS_ACCESS" >> ~/.aws/credentials
            echo "aws_secret_access_key = $AWS_SECRET" >> ~/.aws/credentials
            echo "[default]" > ~/.aws/config
            echo "region = eu-central-1" >> ~/.aws/config

      - run:
          name: Install jq and unzip
          command: |
            sudo apt-get update
            sudo apt-get install -y jq unzip

      - run:
          name: Build Docker Image
          command: docker build -f Dockerfile -t $AWS_LIGHTSAIL_SERVICENAME:release .

      # - run:
